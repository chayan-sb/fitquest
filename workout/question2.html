<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Questionnaire</title>
    <link rel="stylesheet" href="questions2.css">
</head>
<body>
    <header>
        <h1>Fitness Questionnaire</h1>
    <a href="javascript:history.go(-1)" class="back-button">Back</a>

    </header>
    <!-- <form id="fitness-form" action="http://localhost:3000/submit" method="POST"> -->
        <form id="fitness-form">
        <div class="question">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="question">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="question">
            <label for="exercise-time">Preferred Exercise Time (minutes per session):</label>
            <input type="number" id="exercise-time" name="exercise-time" required>
        </div>
        <div class="question">
            <label for="bodyPartInput">Focus Area:</label>
            <select id="bodyPartInput" name="bodyPartInput">
                <option value="any">Any</option>
                <option value="back">Back</option>
                <option value="cardio">Cardio</option>
                <option value="chest">Chest</option>
                <option value="lower arms">Lower Arms</option>
                <option value="lower legs">Lower Legs</option>
                <option value="neck">Neck</option>
                <option value="shoulders">Shoulders</option>
                <option value="upper arms">Upper Arms</option>
                <option value="upper legs">Upper Legs</option>
                <option value="waist">Waist</option>
            </select>
        </div>
        <div class="question">
            <label for="equipmentInput">Preferred Equipment (if none then select Body Weight):</label>
            <select id="equipmentInput" name="equipmentInput">
                <option value="any">Any</option>
                <option value="assisted">Assisted</option>
                <option value="band">Band</option>
                <option value="barbell">Barbell</option>
                <option value="body weight">Body Weight</option>
                <option value="bosu ball">Bosu Ball</option>
                <option value="cable">Cable</option>
                <option value="dumbbell">Dumbbell</option>
                <option value="elliptical machine">Elliptical Machine</option>
                <option value="ez barbell">EZ Barbell</option>
                <option value="hammer">Hammer</option>
                <option value="kettlebell">Kettlebell</option>
                <option value="leverage machine">Leverage Machine</option>
                <option value="medicine ball">Medicine Ball</option>
                <option value="olympic barbell">Olympic Barbell</option>
                <option value="resistance band">Resistance Band</option>
                <option value="roller">Roller</option>
                <option value="rope">Rope</option>
                <option value="skierg machine">Skierg Machine</option>
                <option value="sled machine">Sled Machine</option>
                <option value="smith machine">Smith Machine</option>
                <option value="stability ball">Stability Ball</option>
                <option value="stationary bike">Stationary Bike</option>
                <option value="stepmill machine">Stepmill Machine</option>
                <option value="tire">Tire</option>
                <option value="trap bar">Trap Bar</option>
                <option value="upper body ergometer">Upper Body Ergometer</option>
                <option value="weighted">Weighted</option>
                <option value="wheel roller">Wheel Roller</option>
            </select>
        </div>
        <div class="question">
            <label for="targetInput">Target Muscles:</label>
            <select id="targetInput" name="targetInput">
                <option value="any">Any</option>
                <option value="abductors">Abductors</option>
                <option value="abs">Abs</option>
                <option value="adductors">Adductors</option>
                <option value="biceps">Biceps</option>
                <option value="calves">Calves</option>
                <option value="cardiovascular system">Cardiovascular System</option>
                <option value="delts">Delts</option>
                <option value="forearms">Forearms</option>
                <option value="glutes">Glutes</option>
                <option value="hamstrings">Hamstrings</option>
                <option value="lats">Lats</option>
                <option value="levator scapulae">Levator Scapulae</option>
                <option value="pectorals">Pectorals</option>
                <option value="quads">Quads</option>
                <option value="serratus anterior">Serratus Anterior</option>
                <option value="spine">Spine</option>
                <option value="traps">Traps</option>
                <option value="triceps">Triceps</option>
                <option value="upper back">Upper Back</option>
            </select>
        </div>
        
        <div class="question">
            <label for="exercise-type">Preferred Exercise Type:</label>
            <input type="text" id="exercise-type" name="exercise-type">
        </div>
        <div class="question">
            <label for="fitness-goals">Fitness Goals:</label>
            <textarea id="fitness-goals" name="fitness-goals" required></textarea>
        </div>
        <div class="question">
            <label for="additional-comments">Additional Comments:</label>
            <textarea id="additional-comments" name="additional-comments"></textarea>
        </div>
        <button type="button" id="submit-button">Submit</button>
    </form>
    <script>
        document.getElementById('submit-button').addEventListener('click', function () {
            // Collect the user input values
            const bodyPart = document.getElementById('bodyPartInput').value;
            const equipment = document.getElementById('equipmentInput').value;
            const target = document.getElementById('targetInput').value;
            const time = document.getElementById('exercise-time').value;
            // Redirect to exercise.html with query parameters
            window.location.href = `exercise4.html?bodyPart=${bodyPart}&equipment=${equipment}&target=${target}&time=${time}`;
        });
    </script>
</body>
</html>
